<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Musical Interval Quiz</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/favicons/favicon-32x32.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Musical Interval Quiz
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="heading-container">
            <h1 class="text-center">Musical Interval Quiz</h1>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button id="instructions-btn" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#instructionsModal">Instructions</button>
            <button id="reset-btn" class="btn btn-warning">Reset Quiz</button>
        </div>
        <div class="row mt-4">
            <div class="col-md-6" id="play-area">
                <h2>Play Area</h2>
                <audio controls>
                    <source src="path/to/your/audiofile1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio controls>
                    <source src="path/to/your/audiofile2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="col-md-6" id="answer-area">
                <h2>Answer Area</h2>
                <button class="btn btn-primary mb-2">Answer 1</button>
                <button class="btn btn-primary mb-2">Answer 2</button>
                <button class="btn btn-primary mb-2">Answer 3</button>
                <button class="btn btn-primary mb-2">Answer 4</button>
            </div>
        </div>
    </div>

    <!-- Instructions Modal -->
    <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">Instructions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Instructions content goes here -->
                    <p>Here are the instructions for the quiz...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <!-- JavaScript Script -->
    <script src="assets/javascript/script.js"></script>
    <!-- FontAwesome Script -->
    <script src="https://kit.fontawesome.com/17f6269fc0.js" crossorigin="anonymous"></script>
</body>

</html>
